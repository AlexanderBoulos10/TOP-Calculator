<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="calculatorDisplay">
        <p class="displayingEquation"></p>
        <p class="currentInput"></p>
      </div>
      <div class="clearAndDelete">
        <button class="clearInput">Clear</button>
        <button class="deleteInput">Delete</button>
      </div>
      <div class="numbersAndOperationsContainer">
        <div class="row1">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="divide">&divide;</button>
        </div>

        <div class="row2">
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="multiply">&#215;</button>
        </div>

        <div class="row3">
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="subtract">-</button>
        </div>

        <div class="row3">
          <button class="decimalPoint">.</button>
          <button class="0">0</button>
          <button class="equals">=</button>
          <button class="addition">+</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
