<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="calculatorDisplay">
        <p class="displayingEquation">Equation display</p>
        <p class="currentInput">number inputted</p>
      </div>
      <div class="clearAndDelete">
        <button class="clearInput">Clear</button>
        <button class="deleteInput">Delete</button>
      </div>
      <div class="numbersAndOperationsContainer">
        <div class="row1">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&divide;</button>
        </div>

        <div class="row2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&#215;</button>
        </div>

        <div class="row3">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>

        <div class="row3">
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
